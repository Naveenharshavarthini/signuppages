<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #677981; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #eaeeef; /* White background for the content */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Soft shadow effect */
           
            max-width: 400px; /* Maximum width for smaller screens */
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label, input{
            margin: 5px;
            width: 100%;
        }
        input[type="text"],
    input[type="email"],
    input[type="password"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px; /* Rounded corners */
        width: 100%;
        box-sizing: border-box; /* Ensures padding and border are included in width */
    }
        button[type="submit"] {
        padding: 10px 20px;
        background-color: #4CAF50; /* Green */
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
        background-color: #45a049; /* Darker green on hover */
    }
    </style>
    <script>
        function validateSignupForm() {
            var username = document.getElementById('username').value.trim();
            var email = document.getElementById('email').value.trim();
            var password = document.getElementById('password').value.trim();
            
            if (username === '' || email === '' || password === '') {
                alert('Please fill in all fields.');
                return false;
            }
            
            // Email validation using a simple regular expression
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address.');
                return false;
            }
            
            // Password length validation
            if (password.length < 6) {
                alert('Password must be at least 6 characters long.');
                return false;
            }
            
            // All validations passed
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Signup</h1>
        <form id="signupForm" onsubmit="return validateSignupForm()">
            <label for="username"><b>Username:</b></label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="email"><b>Email:</b></label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password"><b>Password:</b></label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Signup</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
</body>
</html>
