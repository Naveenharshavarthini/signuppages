<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #677981; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff; /* White background for the content */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Soft shadow effect */
            width: 80%; /* Adjust width as needed */
            max-width: 600px; /* Maximum width for smaller screens */
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            align-items: center;
        }
        input[type="text"] {
            flex: 1;
            margin-right: 10px;
            padding: 8px;
        }
        button[type="submit"] {
            padding: 8px 16px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            padding: 8px;
            background-color: #f0f0f0; /* Light gray background */
            border-radius: 4px;
        }
        button[type="submit"] {
        padding: 10px 20px;
        background-color: #4CAF50; /* Green */
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
        background-color: #45a049; /* Darker green on hover */
    }
        
    </style>
    <script>
        function addTodo() {
            var newTodo = document.getElementById('newTodo').value.trim();
            
            if (newTodo === '') {
                alert('Please enter a todo.');
                return false;
            }
            
            var todoList = document.getElementById('todoList');
            var li = document.createElement('li');
            li.textContent = newTodo;
            todoList.appendChild(li);
            
            document.getElementById('newTodo').value = '';
            
            return false; // Prevent form submission
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <form onsubmit="return addTodo()">
            <input type="text" id="newTodo" placeholder="Enter a new todo" required>
            <button type="submit">Add</button>
        </form>
        <ul id="todoList">
            <!-- List items will be added dynamically -->
        </ul>
    </div>
</body>
</html>
